<div class="register-container">
  <div class="register-card">
    <h1>Create Account</h1>
    <p class="subtitle">Join DencapsBI to start analyzing your data</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter your full name"
          [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Name must be at least 2 characters
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email address
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 8 characters
        </span>
      </div>

      <div class="form-group">
        <label for="tenant_id">Organization ID</label>
        <input
          id="tenant_id"
          type="text"
          formControlName="tenant_id"
          placeholder="Enter your organization ID"
          [class.error]="registerForm.get('tenant_id')?.invalid && registerForm.get('tenant_id')?.touched"
        />
        <span class="error-message" *ngIf="registerForm.get('tenant_id')?.invalid && registerForm.get('tenant_id')?.touched">
          Organization ID is required
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid || isLoading">
        {{ isLoading ? 'Creating account...' : 'Create Account' }}
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/auth/login">Sign in here</a>
    </p>
  </div>
</div>
